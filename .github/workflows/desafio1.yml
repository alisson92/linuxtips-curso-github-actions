name: DAY 01 - Desafio 1

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Informe uma imagem de container com tags, separando por dois pontos (:)'
        required: true
        type: string

jobs:
  print-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Fazendo o pull da imagem informada
        run: docker pull ${{ inputs.tags }}

      - name: Listando as imagens locais
        run: docker images